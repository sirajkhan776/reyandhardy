{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow auth-card">
        <div class="card-body p-4 text-center">
          <img src="{% static BRAND_LOGO %}" alt="{{ STORE_NAME }}" height="44" class="logo-img mb-2" onerror="this.style.display='none'" />
          <h3 class="mb-2">Check your email</h3>
          <p class="text-muted">If an account exists with that email, we sent a password reset link.</p>
          <a href="{% url 'account_login' %}" class="btn btn-gradient">Back to sign in</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
