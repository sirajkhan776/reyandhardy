{% for b in banners %}
  <tr>
    <td>{{ b.title|default:"(untitled)" }}</td>
    <td>{% if b.is_active %}<span class="badge bg-success">Yes</span>{% else %}<span class="badge bg-secondary">No</span>{% endif %}</td>
    <td>{{ b.sort_order }}</td>
    <td>{{ b.created_at|date:"Y-m-d H:i" }}</td>
    <td class="text-end">
      <a href="/dashboard/banners/{{ b.id }}/edit/" class="btn btn-sm btn-outline-primary">Edit</a>
      <a href="/dashboard/banners/{{ b.id }}/delete/" class="btn btn-sm btn-outline-danger">Delete</a>
    </td>
  </tr>
{% empty %}
  <tr><td colspan="5" class="text-muted">No banners yet.</td></tr>
{% endfor %}
