{% for o in orders %}
  <tr>
    <td>{{ o.order_number }}</td>
    <td>{{ o.user.username }}</td>
    <td>
      <form method="post" action="/dashboard/orders/{{ o.id }}/status/" class="d-flex align-items-center gap-2 order-status-form" data-order-id="{{ o.id }}">
        {% csrf_token %}
        <select name="status" class="form-select form-select-sm" style="width:auto">
          {% for key,label in status_choices %}
            <option value="{{ key }}" {% if o.status == key %}selected{% endif %}>{{ label }}</option>
          {% endfor %}
        </select>
        <button class="btn btn-sm btn-outline-primary d-none" type="submit">Update</button>
      </form>
    </td>
    <td class="text-muted small text-uppercase">{{ o.payment_method }}</td>
    <td>{{ CURRENCY_SYMBOL }}{{ o.total_amount }}</td>
    <td>{{ o.created_at|date:"Y-m-d H:i" }}</td>
  </tr>
{% empty %}
  <tr><td colspan="6" class="text-muted">No orders yet.</td></tr>
{% endfor %}
